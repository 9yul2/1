<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>게시글 상세조회</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./게시글 상세조회.css"/>
    </head>

        <header>
            <!-- <div id="menu"> <img src="#" alt="메뉴"> </div> <div id="close"></div>-->

        <main>
            <div id="box1">
                <p>작성자 닉네임</p>
                <p>|</p>
                <p>시간</p>
            </div>

                <!--댓글이 여유가 될거 같으면 여기 추가

            </div>

            <div id="comment">
                <p id="commenttitle">댓글</p>

                <textarea id="commentinput" placeholder="댓글을 남겨보세요."></textarea>
